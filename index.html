<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Coffee App</title>

    <!-- your layout and style -->
    <link rel="stylesheet" href="style.css">

    <!-- special stylesheet for the icon font AwesomeFont (see http://fortawesome.github.io/Font-Awesome)-->
    <link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">

    <!-- cool jQuery stuff -->
    <script src="jquery/jquery-2.1.3.min.js"></script>

    <!-- your interaction code -->
    <script type="text/javascript" src="javascript.js"></script>
</head>

<body>
    <div id="trigger" class="button" onclick="toggleMenu();">
        <i class="fa fa-bars"></i>
    </div>
    <header id="title">
        <h1>Coffee App</h1></header>
    <div id="content">
        <div class="item">
            <img src="images/coffee.png" />
            <span class="name">Filter Coffee</span>
            <span class="price">1,50 â‚¬</span>
            <span class="remove button fa fa-minus"></span>
            <span class="count">0</span>
            <span class="add button fa fa-plus"></span>
        </div>
    </div>
    <div id="checkout">
        <div id="footer">
            <span id="credit" class="button fa fa-money"></span>
            <span id="sum" class="button"></span>
            <span id="order" class="button fa fa-shopping-cart" onclick="order();"> Order</span>
        </div>
    </div>
    <div id="menu">
        <ul>
            <li><i class="fa fa-shopping-cart"></i>order</li>
            <li><i class="fa fa-user"></i>profile</li>
            <li><i class="fa fa-history"></i>history</li>
            <li><i class="fa fa-bar-chart"></i>rank</li>
        </ul>
    </div>
</body>

</html>
